<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <!-- grid section -->
        <div class="container px-6 py-12 mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 mx-auto max-w-7xl">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                        <!-- newsletter section -->
                        <div class="md:col-span-1">
                            <h1 class="max-w-lg text-[#313131] text-base sm:text-lg font-medium mb-3 sm:mb-4">Subscribe to our newsletter for updates</h1>
                            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                                <input id="email" type="text" placeholder="email address" class="flex-1 px-3 sm:px-4 py-2 sm:py-3 rounded-md text-gray-700 focus:outline-none text-sm sm:text-base ">     
                                <button class="px-4 sm:px-6 py-2 sm:py-3 bg-[#d86943] text-white rounded-b-md hover:bg-[#c55a36] transition-colors text-sm sm:text-base font-medium">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <!-- text section -->
                        <div>
                            <p class="text-[#313131] text-base sm:text-lg font-medium mb-3 sm:mb-4">Quick Link</p>
                            <div class="flex flex-col space-y-2">
                                <a href="https://www.codespace.co.za/" class="text-[#313131] hover:text-[#d86943] transition-colors">Home</a>
                                <a href="https://www.codespace.co.za/" class="text-[#313131] hover:text-[#d86943] transition-colors">Who We Are</a>
                                <a href="https://www.codespace.co.za/" class="text-[#313131] hover:text-[#d86943] transition-colors">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] text-base sm:text-lg font-medium mb-3 sm:mb-4">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] transition-colors">HTML</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] transition-colors">CSS</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] transition-colors">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-6 sm:my-8 border-[#d86943]">

                    <div class="flex justify-center sm:justify-start">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
